<div>
  <div
    [ngStyle]="{ 'background-color': todoItem.checked ? 'lightgreen' : '' }"
    class="flex bg-soft p-4 w-full relative rounded-md"
  >
    <input
      [checked]="todoItem.checked"
      (click)="onTodoChecked()"
      #checkbox
      type="checkbox"
      class="w-6 h-6 bg-soft rounded-full"
    />
    <div class="text-center px-4 w-full">
      <p class="text-xs md:text-sm">{{ todoItem.todo }}</p>
    </div>
    <div>
      <svg
        (click)="onDeleteTodo()"
        class="w-6 h-6 absolute top-4 right-2 cursor-pointer"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        stroke="#ff0000"
      >
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g
          id="SVGRepo_tracerCarrier"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></g>
        <g id="SVGRepo_iconCarrier">
          <path
            d="M12 10L16 14"
            stroke="#323232"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
          <path
            d="M16 10L12 14"
            stroke="#323232"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
          <path
            d="M21 9.648C21 5.82037 20.1796 5 16.352 5H10.7515C10.267 5 9.79904 5.17584 9.43446 5.49485L3.72017 10.4948C2.80952 11.2917 2.80952 12.7083 3.72018 13.5052L9.43446 18.5052C9.79904 18.8242 10.267 19 10.7515 19H16.352C20.1796 19 21 18.1796 21 14.352V9.648Z"
            stroke="#323232"
            stroke-width="2"
            stroke-linejoin="round"
          ></path>
        </g>
      </svg>
    </div>
  </div>
</div>
